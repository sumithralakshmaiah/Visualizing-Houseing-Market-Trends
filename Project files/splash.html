<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launching...</title>
    <meta http-equiv="refresh" content="3;url=/dashboard" />
    <style>
        body {
            background: linear-gradient(120deg, #f0faff, #ffe0f0);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 200px;
        }

        .title {
            font-size: 2.8em;
            color: #4e54c8;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4e54c8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        .message {
            font-size: 1.2em;
            color: #444;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="title">ðŸš€ SmartBridge Final Project</div>
    <div class="loader"></div>
    <div class="message">Opening... Please wait</div>
</body>
</html>
